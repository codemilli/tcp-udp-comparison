<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io Client</title>
</head>
<body>

<script src="js/socket.io.js"></script>
<script>
  const target = '' || 'http://localhost:3000'
  const socket = io.connect(target)

  setInterval(() => {
    socket.emit('RoundTripTest', Date.now())
  }, 100)

  socket.on('RoundTripTestResult', function (data) {
    const now = Date.now()
    console.log('Result : ', now - data)
  })
</script>
</body>
</html>
